<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="Autor" content="Jefeson Alves">    
    <meta name="Assunto" content="Página para autenticação de ineternet do IFCE - Campus Iguatu.">
    <title>
      Autenticação
    </title>
    <link rel="icon" href="img/logo_ifce.png">
    <link rel="stylesheet" href="/captive_portal_pfsense/css/styles.css" type="text/css">
  </head>
  <body class="text-center">
    <nav aria-label="navegação primária">
      <h1>Acesso à internet no IFCE - Campus Iguatu</h1>
    </nav>
    <hr>
    <main>
      <article id="autenticacao">
        <img class="mb-4" src="img/logo_ifce.png" alt="" width="180" height="160">
        <h3>Digite sua matrícula e senha do sistema SUAP.</h3>
        <form method="post" action="#PORTAL_ACTION#">
          <fieldset>
            <legend>
              Matrícula e senha do sistema SUAP
          </legend>
          <p>
            <label for="floatingInput">Matrícula</label>
            <br>
            <input name="auth_user" type="text" class="form-control" id="floatingInput" placeholder="Matrícula">
          </p>            
            <label for="floatingPassword">Senha</label>
            <br>
            <input name="auth_pass" type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <input name="redirurl" type="hidden" value="#PORTAL_REDIRURL#">
            <input name="zone" type="hidden" value="#PORTAL_ZONE#">    
          </fieldset>
          <p>
            <button name="accept" class="w-100 btn btn-success" type="submit" value="Continue">Acessar</button>
          </p>
        </form>
      </article>      
    </main>
    <footer>
      &copy; Copyright Captive Portal
  </footer>
  </body>
</html>
